<html>
<body>
<div class="form">
  <h2>Login</h2>
  <div class="input">
    <div class="inputBox">
      <label>Username</label>
      <input type="text" name="username" [(ngModel)]="username" placeholder="Enter username">
    </div>
    <div class="inputBox">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" placeholder="Enter password">
    </div>
    <div class="inputBox">
      <input type="button" (click)=handleAuthLogin() value="Sign in">
    </div>
  </div>
</div>
</body>
</html>
