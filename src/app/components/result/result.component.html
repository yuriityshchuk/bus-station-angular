<body>
<mat-list *ngIf="routes.length > 0">
  <mat-list-item *ngFor="let route of routes">
    <p mat-line>{{route.departurePlace.name}} - {{route.arrivalPlace.name}}</p>
    <p mat-line>{{route.departureDate}} - {{route.arrivalDate}}</p>
    <p mat-line>Number of passengers: {{route.numberOfPassengers}}</p>
    <p mat-line>Bus: {{route.bus.name}}</p>
    <button mat-line mat-stroked-button (click)="openBuyDialog(route.id)">Buy</button>
  </mat-list-item>
</mat-list>
<mat-list *ngIf="routes.length === 0">
  <h2>Routes not found:(</h2>
</mat-list>
</body>
