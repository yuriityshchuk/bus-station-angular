<body>
<div id="booking">
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Departure</mat-label>
      <mat-select [(ngModel)]="route.departurePlaceId" name="departurePlaceId" required>
        <mat-option *ngFor="let city of cities"
                    [value]="city.id">{{city.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Arrival</mat-label>
      <mat-select [(ngModel)]="route.arrivalPlaceId" name="arrivalPlaceId" required>
        <mat-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" name="departureDate"
             [min]="currentDate" [(ngModel)]="route.departureDate" required/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Number of passengers</mat-label>
      <input matInput placeholder="Passengers" value="1" type="number" name="numberOfPassengers"
             min="1" [(ngModel)]="route.numberOfPassengers" required/>
    </mat-form-field>
    <button mat-stroked-button (click)="search()" >Search</button>
  </form>
</div>
</body>
