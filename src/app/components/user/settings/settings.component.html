<body>
<mat-list>
  <mat-list-item>
      <div [hidden]="errorMessage === ''">
        {{errorMessage}}
      </div>
      <h3>Change your password</h3>
      <mat-form-field appearance="outline">
        <mat-label>Old password</mat-label>
        <input mat-line matInput required type="password" [(ngModel)]="oldPassword"
               placeholder="Enter old password">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>New password</mat-label>
        <input mat-line matInput required type="password" [(ngModel)]="newPassword"
               placeholder="Enter new password">
      </mat-form-field>
      <button mat-stroked-button (click)="changePassword()">Change password</button>
  </mat-list-item>

  <mat-list-item>
    <h3>Change your email</h3>
      <mat-form-field appearance="outline">
        <mat-label>New email</mat-label>
        <input matInput required type="email" [(ngModel)]="newEmail" placeholder="Enter new email">
      </mat-form-field>
      <button mat-stroked-button (click)="changeEmail()">Change email</button>
  </mat-list-item>
</mat-list>
</body>
